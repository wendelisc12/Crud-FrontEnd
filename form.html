<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contatos</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/contatos.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div class="container">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Contatos API</a>
      </div>
    </nav>

    <div class="row">
      <h5 class="header">Cadastro de Contatos</h5>
    </div>
    
    <div class="content">
      <form action="">
        <div class="row">
          <div class="input-field col s6">
            <input id="nome" type="text" class="validate">
            <label for="nome">Nome</label>
          </div>
          <div class="input-field col s6">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="telefone" type="tel" class="validate">
            <label for="telefone">Telefone</label>
          </div>
          <div class="input-field col s6">
            <input id="nascimento" type="date" class="validate">
            <label for="nascimento">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="col s4"></div>
          <div class="col s4"></div>
          <div class="col s4">
            <a class="waves-effect waves-light btn"><i class="material-icons">save</i>  Salvar</a>
            <a class="waves-effect waves-light btn red lighten-2"><i class="material-icons">cancel</i>  Cancelar</a>
          </div>
            
        </div>



      </form>
    </div>




  </div>




  <script src="js/materialize.min.js"></script>
</body>

</html>
